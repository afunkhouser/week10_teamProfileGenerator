
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Profile Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Public+Sans:300i,300,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-secondary text-center">
        <span class="navbar-brand mb-0 w-100 h1 text-white"><i class="fas fa-users-cog"></i>Team Profile Generator</span>
    </nav>
    <main class="container my-5">
        <div class="row justify-content-center">
       
     <div class="card employee-card">
        <div class="card-header manager">
            <h2 class="card-title">bob</h2>
            <h3 class="card-title"><i class="fas fa-mug-hot mr-2"></i>Manger</h3>
        </div>
        <div class="card-body">
            <ul class="list-group">
                <li class="list-group-item">ID: 1</li>
                <li class="list-group-item">Email: <a href="mailto:bob@gmail.com">bob@gmail.com</a></li>
                <li class="list-group-item">Office number: 12</li>
            </ul>
        </div>
    </div>
       
    
    <div class="card employee-card">
        <div class="card-header engineer">
            <h2 class="card-title">fred</h2>
            <h3 class="card-title"><i class="fas fa-cogs mr-2"></i>Engineer</h3>
        </div>
        <div class="card-body">
            <ul class="list-group">
                <li class="list-group-item">ID: 12</li>
                <li class="list-group-item">Email: <a href="mailto:fred@gmail.com">fred@gmail.com</a></li>
                <li class="list-group-item">GitHub: <a href="https://github.com/fredfred" target="_blank" rel="noopener noreferrer">fredfred</a></li>
            </ul>
        </div>
    </div>
        

       
    
    <div class="card employee-card">
        <div class="card-header intern">
            <h2 class= "card-title">betty</h2>
            <h3 class="card-title"><i class="fas fa-graduation-cap mr-2"></i>Intern</h3>
        </div>
        <div class="card-body">
            <ul class="list-group">
                <li class="list-group-item">ID: 34</li>
                <li class="list-group-item">Email: <a href="mailto:betty@gmail.com">betty@gmail.com</a></li>
                <li class="list-group-item">School: UW</li>
            </ul>
        </div>
    </div>
    

       </div>
      </main>
</body>
</html>
